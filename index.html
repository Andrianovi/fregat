<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Отправка заявки на почту</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">
		<form id="form" class="form" autocomplete="off">
			<div class="form__input-box">
				<input class="form__input-inp" type="text" id="name" name="name" placeholder="Имя" autocomplete="off">
			</div>
			<div class="form__input-box">
				<input class="form__input-inp" type="tel" id="tel" name="tel" placeholder="+7(___) ___-__-__"
					autocomplete="off">
			</div>
			<div class="form__input-box">
				<textarea class="form__input-inp" name="msg" id="msg" placeholder="Сообщение"></textarea>
			</div>
			<div>
				<label for="file_1" class="main-form__label">Прикрепить файл</label>
				<input type="file" class="InpFile" value="zed" id="file_1" name="nameFile" multiple>
			</div>
			<button class="form__btn" type="submit">Отправить сообщение</button>
		</form>
	</div>
	<div class="img" id="img" style="display:flex; justify-content: center;">
		<img src="img/bali.jpg" style="width:80%;" alt="" />
	</div>
	<!--* Библиотека для создания масок на полях, вроде +7(...)..-.., не путать с placeholder, маска не пропадает при введении-->
	<script src="js/inputmask.min.js"></script>
	<!--* Библиотека проверяющая, что вводит пользователь -->
	<script src="js/just-validate.min.js"></script>
	<script type="module" src="js/main.js"></script>
</body>


</html>
